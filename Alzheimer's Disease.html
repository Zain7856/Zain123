    <!-- Header Section -->

            <img src="health care.png" alt="Logo" class="logo">
        </div>
        
        <!-- Right side with Navigation Links -->
        <nav class="nav-links">
            <ul>

            </ul>
        </nav>

    <section class="quiz-section">
        <form id="quiz-form">
            <!-- Question 1 -->
            <div class="question">
                <label for="q1">1."you are frequently forget recent conversations, events, or appointments, even when others remind me?"</label><br>
                <label for="q1">"كثيرا ما تنسى المحادثات أو الأحداث أو المواعيد الأخيرة ، حتى عندما يذكرني الآخرون؟"</label><br>
                <input type="radio" name="q1" value="0" required> Yes<br>
                <input type="radio" name="q1" value="20"> No
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="q2">2.you  find it harder to complete daily tasks that I used to do easily, like managing finances, cooking, or remembering how to use familiar tools?"</label><br>
                <label for="q2">تجد صعوبة في إكمال المهام اليومية التي اعتدت القيام بها بسهولة ، مثل إدارة الشؤون المالية أو الطهي أو تذكر كيفية استخدام الأدوات المألوفة؟</label><br>
                <input type="radio" name="q2" value="0" required> Yes<br>
                <input type="radio" name="q2" value="20"> No
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="q3">3.you are sometimes forget where you are, how I got there, or what day it is, even though you in a familiar environment?</label><br>
                <label for="q3">تنسى أحيانا مكانك ، أو كيف وصلت إلى هناك ، أو ما هو اليوم ، على الرغم من أنك في بيئة مألوفة؟</label><br>
                <input type="radio" name="q3" value="0" required> Yes<br>
                <input type="radio" name="q3" value="30"> No
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label for="q4">4."you have difficulty reading, judging distance, or identifying colors? you sometimes have trouble seeing in 3D or reading things that I used to easily recognize?"</label><br>
                <label for="q4">"هل تواجه صعوبة في القراءة أو الحكم على المسافة أو تحديد الألوان؟ هل تواجه أحيانا صعوبة في الرؤية ثلاثية الأبعاد أو قراءة الأشياء التي اعتدت التعرف عليها بسهولة؟"</label><br>
                <input type="radio" name="q4" value="0" required> Yes<br>
                <input type="radio" name="q4" value="30"> No
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label for="q5">5. "Have you noticed changes in your mood, personality, or behavior, like becoming more confused, suspicious, anxious, or depressed?"</label><br>
                <label for="q5">"هل لاحظت تغيرات في مزاجك أو شخصيتك أو سلوكك ، مثل أن تصبح أكثر ارتباكا أو شككا أو قلقا أو اكتئابا؟"</label><br>
                <input type="radio" name="q5" value="0" required> Yes<br>
                <input type="radio" name="q5" value="20"> No
            </div>

            <!-- Submit Button -->
            <button type="button" id="submit-button">Submit</button>
        </form>

        <!-- Result -->
        <div id="result" class="result"></div>
    </section>

    <footer>
        <p>&copy; 2024 Health Risk Assessment</p>
    </footer>
